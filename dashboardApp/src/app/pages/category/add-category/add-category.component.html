<div class="card">
  <div class="card-header">
    <h2>Add New Category</h2>
  </div>

  <div class="card-body">
    <!-- form same jaise pehle diya tha -->
    <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
      <div class="form-row">
        <div class="form-group">
          <label>Category Name</label>
          <input type="text" name="name" [(ngModel)]="category.name" required />
        </div>

        <div class="form-group">
          <label>Status</label>
          <select name="status" [(ngModel)]="category.status" required>
            <option value="">-- Select Status --</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>

        <div class="form-group">
          <label>Type</label>
          <input type="text" name="type" [(ngModel)]="category.type" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label>Description</label>
          <textarea name="description" [(ngModel)]="category.description"></textarea>
        </div>
      </div>

      <button type="submit">Add Category</button>
    </form>
  </div>
</div>
