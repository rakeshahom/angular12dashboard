<div class="category-list-container">
    <div class="list-header">
        <h2>Users List</h2>
        <button class="export-btn" (click)="exportToExcel()"><fa-icon [icon]="faFileExcel"></fa-icon>Export as
            Excel</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of pagedUsers; let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>

                <td><label class="switch">
                        <input type="checkbox" [checked]="user.active" (change)="toggleStatus1(user)">
                        <span class="slider"></span>
                    </label></td>
                <td class="action-buttons">
                    <button (click)="editUser(user)" title="Edit">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </button>
                    <button (click)="deleteUser(user)" title="Delete">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button [disabled]="currentPage === 1" (click)="prevPage()">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
    </div>
</div>
